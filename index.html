<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Groce Todos</title>
  <script type="text/javascript">
    </script>
</head>
<body>
  <div class="main-container">
    <div class="title-box">
      <h1 class="big-title">todos</h1>
    </div>
    <div class="todo-box">
      <div class="todo-items">
        <input id="box1" type="checkbox" checked='' />
        <label for="box1">What needs to be done??</label>
        <br>
        <input id="box2" type="checkbox" />
        <label for="box2">make an app</label>
        <br>
        <input id="box3" type="checkbox" />
        <label for="box3">perform crud</label>
        <br>
        <input id="box4" type="checkbox" />
        <label for="box4">understand GET PUT POST DELETE</label>
        <br>
        <input id="box5" type="checkbox" />
        <label for="box5"></label>
      </div>
      <div class="bottom-elements">
        <ul>
          <li class="itemsLeft">Items left</li>
          <li class="alltasks">All</li>
          <li class="itemsOpen">Active</li>
          <li class="itemsComplete">Completed</li>
          <li class="clearAll">Clear All Completed</li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="templates.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
